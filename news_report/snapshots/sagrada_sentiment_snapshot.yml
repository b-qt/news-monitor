# This snapshot captures changes in the sentiment analysis of news articles related to the Sagrada Familia.
snapshots:
  - name: sagrada_sentiment_snapshot
    description: "Snapshot of sentiment analysis for news articles about the Sagrada Familia."
    columns:
      - name: link
        tests:
          - not_null
          - unique
      - name: sentiment_label
        tests:
          - not_null
      - name: sentiment_score
        tests:
          - not_null

